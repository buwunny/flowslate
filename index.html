<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flowslate</title>
    <style>
        body {
            margin: 0;
        }
        .small-label {
            font-size: 10px;
        }
        .toolbar-top {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 48px;
            background: #f0f0f0;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
            padding: 0 16px;
            z-index: 1000;
        }
        .toolbar-left {
            position: fixed;
            top: 48px;
            left: 0;
            bottom: 0;
            width: 56px;
            background: #f8f8f8;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 16px;
            z-index: 999;
        }
        .toolbar-button {
            background: none;
            border: none;
            margin: 8px 0;
            padding: 8px;
            cursor: pointer;
            font-size: 18px;
        }
        .main-content {
            margin-top: 48px;
            margin-left: 56px;
            padding: 16px;
        }
    </style>
    <!-- <script src="https://cdn.jsdelivr.net/npm/jsplumb@2.15.6/dist/js/jsplumb.min.js"></script> -->
    <script src="static/jsplumb.min.js"></script>
</head>

<body>
    <div class="toolbar-top">
        <button class="toolbar-button" title="New">&#x1F4C4;</button>
        <button class="toolbar-button" title="Save">&#x1F4BE;</button>
        <button class="toolbar-button" title="Settings">&#9881;</button>
        <span style="margin-left:16px; font-weight:bold;">flowslate</span>
        <div style="margin-left:auto; display:flex; gap:4px;">
            <button class="toolbar-button" id="zoom-out" title="Zoom Out">&#x2212;</button>
            <button class="toolbar-button" id="zoom-in" title="Zoom In">&#x2b;</button>
        </div>
    </div>
    <div class="toolbar-left">
        <button class="toolbar-button" title="Select">&#x2702;</button>
        <button class="toolbar-button" title="Move">&#x2194;</button>
        <button class="toolbar-button" title="Add Node">&#x2795;</button>
    </div>
    <div class="main-content">
        <div id="canvas" style="width:100%;height:100%;position:relative;cursor:pointer;" ></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
