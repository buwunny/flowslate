<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flowslate</title>
    <style>
        body {
            margin: 0;
        }
        .toolbar-top {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 48px;
            background: #f0f0f0;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
            padding: 0 16px;
            z-index: 1000;
        }
        .toolbar-left {
            position: fixed;
            top: 48px;
            left: 0;
            bottom: 0;
            width: 56px;
            background: #f8f8f8;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 16px;
            z-index: 999;
        }
        .toolbar-button {
            background: none;
            border: none;
            margin: 8px 0;
            padding: 8px;
            cursor: pointer;
            font-size: 18px;
        }
        .main-content {
            margin-top: 48px;
            margin-left: 56px;
            padding: 16px;
        }
        .diagram-node {
            position: absolute;
            min-width: 60px;
            min-height: 60px;
            box-sizing: border-box;
            padding: 5px;
            width: auto;
            height: auto;
            outline: 1.5px solid #0078d4;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: move;
            background: transparent;
            border-radius: 10px;
        }
        .connection-label-editable {
            background: #fff;
            padding: 2px 8px;
            border-radius: 4px;
            border: 1px solid #0078d4;
        }
    </style>
    <link rel="stylesheet" href="static/fontawesome/css/all.min.css">
    <script src="static/jsplumb/jsplumb.browser-ui.umd.js"></script>
</head>

<body style="background-color: #555;">
    <div class="toolbar-top">
        <!-- <button class="toolbar-button" title="New"><i class="fas fa-file"></i></button>
        <button class="toolbar-button" title="Save"><i class="fas fa-save"></i></button>
        <button class="toolbar-button" title="Settings"><i class="fas fa-cog"></i></button> -->
        <span style="margin-left:16px; font-weight:bold;">flowslate</span>
        <div style="margin-left:auto; display:flex; gap:4px;">
            <button class="toolbar-button" id="zoom-out" title="Zoom Out"><i class="fas fa-magnifying-glass-minus"></i></button>
            <button class="toolbar-button" id="zoom-in" title="Zoom In"><i class="fas fa-magnifying-glass-plus"></i></button>
            <button class="toolbar-button" id="zoom-reset" title="Reset Zoom"><i class="fas fa-expand"></i></button>
        </div>
    </div>
    <div class="toolbar-left">
        <button class="toolbar-button" title="Add Node"><i class="fas fa-plus"></i></button>
        <button class="toolbar-button" title="Add Icon Node"><i class="fas fa-icons"></i></button>
    </div>
    <div id="main-content" class="main-content">
        <div id="canvas" class="canvas-resizeable" style="width:90vw;height:90vh;position:relative;background-color:#fff;"></div>
        <div id="icon-picker-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.2);z-index:2000;align-items:center;justify-content:center;">
            <div style="background:#fff;padding:24px 32px 16px 32px;border-radius:8px;box-shadow:0 2px 16px rgba(0,0,0,0.15);display:flex;flex-direction:column;gap:12px;min-width:340px;max-width:480px;max-height:80vh;">
                <div style="display:flex;align-items:center;gap:8px;">
                    <input id="icon-search-input" type="text" placeholder="Search icons..." style="flex:1;padding:8px 12px;font-size:1em;border:1px solid #ccc;border-radius:4px;" />
                    <button id="icon-picker-cancel" style="font-size:1em;padding:8px 16px;">Cancel</button>
                </div>
                <div id="icon-picker-count" style="font-size:0.95em;color:#555;margin:0 0 4px 2px;"></div>
                <div id="icon-picker-grid" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(48px,1fr));gap:12px;overflow-y:auto;max-height:48vh;padding:8px 0 0 0;"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
